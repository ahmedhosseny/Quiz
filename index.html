<!DOCTYPE html>
<html>

<head>
  <title>Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="row justify-content-center mt-5">
      <div class="col-md-6 col-lg-4">
        <div class="card">
          <div class="card-body">
            <h1 class="card-title mb-4">Calculator</h1>
            <form>
              <div class="form-group">
                <input type="text" class="form-control mb-2" id="num1" placeholder="Enter first number">
              </div>
              <div class="form-group">
                <input type="text" class="form-control mb-2" id="num2" placeholder="Enter second number">
              </div>
              <div class="form-group d-flex justify-content-center">
                <button type="button" class="btn btn-success mr-2" onclick="add()">Add</button>
                <button type="button" class="btn btn-danger mr-2" onclick="subtract()">Subtract</button>
                <button type="button" class="btn btn-secondary" onclick="clear1()">Clear</button>
              </div>
            </form>
            <h2>Result: <span id="result"></span></h2>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
